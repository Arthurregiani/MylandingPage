<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#073642" />
      <stop offset="100%" stop-color="#002b36" />
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#268bd2" />
      <stop offset="100%" stop-color="#2aa198" />
    </linearGradient>
  </defs>

  <!-- fundo arredondado usando tons Solarized Dark -->
  <rect width="64" height="64" rx="12" fill="url(#bg)" />

  <!-- anel externo em azul->ciano para dar profundidade -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#ring)" stroke-width="4" opacity="0.95" />

  <!-- núcleo escuro para contraste com o monograma -->
  <circle cx="32" cy="32" r="17" fill="#002b36" />

  <!-- monograma AR, simples e legível em tamanhos pequenos -->
  <text x="32" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="20" fill="#fdf6e3">AR</text>
</svg>
